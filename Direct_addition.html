    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // --- Icon Components (Inline SVGs) ---
        const Sparkles = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" /></svg>;
        const Trophy = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" /><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" /><path d="M4 22h16" /><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22" /><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22" /><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" /></svg>;

        const RefreshCw = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" /><path d="M21 3v5h-5" /><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" /><path d="M8 16H3v5" /></svg>;
        const CheckCircle2 = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10" /><path d="m9 12 2 2 4-4" /></svg>;

        const BookOpen = ({ className, size }) => <svg xmlns="http://www.w3.org/2000/svg" width={size || "24"} height={size || "24"} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" /><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" /></svg>;
        const Keyboard = ({ className, size }) => <svg xmlns="http://www.w3.org/2000/svg" width={size || "24"} height={size || "24"} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="16" x="2" y="4" rx="2" ry="2" /><path d="M6 8h.001" /><path d="M10 8h.001" /><path d="M14 8h.001" /><path d="M18 8h.001" /><path d="M6 12h.001" /><path d="M10 12h.001" /><path d="M14 12h.001" /><path d="M18 12h.001" /><path d="M6 16h.001" /><path d="M10 16h.001" /><path d="M14 16h.001" /><path d="M18 16h.001" /></svg>;
        const Medal = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M7.21 15 2.66 7.14a2 2 0 0 1 .13-2.2L4.4 2.8A2 2 0 0 1 6 2h12a2 2 0 0 1 1.6.8l1.6 2.14a2 2 0 0 1 .14 2.2L16.79 15" /><path d="M11 12 5.12 2.2" /><path d="m13 12 5.88-9.8" /><path d="M8 7h8" /><circle cx="12" cy="17" r="5" /><path d="M12 18v-2h-.5" /></svg>;
        const Star = ({ className, style }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none" className={className} style={style}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" /></svg>;

        // --- Config ---
        const LEVELS = [
            { level: 1, label: 'ÂÖ•ÈñÄ', desc: '‰∏Ä‰ΩçÊï∏Âä†Ê≥ï (ÁÑ°ÈÄ≤‰Ωç)', maxTop: 9, maxBottom: 9, allowCarry: false, threshold: 3 },
            { level: 2, label: 'ÂàùÁ¥ö', desc: '‰∫å‰ΩçÊï∏ + ‰∏Ä‰ΩçÊï∏ (ÁÑ°ÈÄ≤‰Ωç)', maxTop: 89, maxBottom: 9, allowCarry: false, minTop: 10, threshold: 3 },
            { level: 3, label: 'ÈÄ≤Èöé', desc: '‰∫å‰ΩçÊï∏ + ‰∏Ä‰ΩçÊï∏ (ÊúâÈÄ≤‰Ωç)', maxTop: 89, maxBottom: 9, allowCarry: true, forceCarry: true, minTop: 10, threshold: 3 },
            { level: 4, label: '‰∏≠Á¥ö', desc: '‰∫å‰ΩçÊï∏ + ‰∫å‰ΩçÊï∏ (ÁÑ°ÈÄ≤‰Ωç)', maxTop: 89, maxBottom: 89, allowCarry: false, minTop: 10, minBottom: 10, threshold: 3 },
            { level: 5, label: 'ÊåëÊà∞', desc: '‰∫å‰ΩçÊï∏Âä†Ê≥ï (ÊúâÈÄ≤‰Ωç)', maxTop: 99, maxBottom: 99, allowCarry: true, forceCarry: true, minTop: 10, minBottom: 10, threshold: 5 },
            { level: 6, label: 'Â§ßÂ∏´', desc: '‰∏â‰ΩçÊï∏Âä†Ê≥ï (ÈÄ£Á∫åÈÄ≤‰Ωç)', maxTop: 999, maxBottom: 999, allowCarry: true, minTop: 100, minBottom: 100, threshold: 5, forceConsecutiveCarry: true }, // Added forceConsecutiveCarry
        ];

        const generateProblem = (levelConfig) => {
            let top, bottom, sum;
            let isValid = false;
            let attempts = 0;

            // Increase attempts to ensure we can find a matching problem
            while (!isValid && attempts < 500) {
                attempts++;
                const minTop = levelConfig.minTop || 1;
                const minBottom = levelConfig.minBottom || 1;
                top = Math.floor(Math.random() * (levelConfig.maxTop - minTop + 1)) + minTop;
                bottom = Math.floor(Math.random() * (levelConfig.maxBottom - minBottom + 1)) + minBottom;
                sum = top + bottom;

                if (!levelConfig.allowCarry) {
                    const tStr = top.toString().split('').reverse();
                    const bStr = bottom.toString().split('').reverse();
                    let hasCarry = false;
                    for (let i = 0; i < Math.max(tStr.length, bStr.length); i++) {
                        const t = parseInt(tStr[i] || '0');
                        const b = parseInt(bStr[i] || '0');
                        if (t + b >= 10) {
                            hasCarry = true;
                            break;
                        }
                    }
                    if (!hasCarry) isValid = true;
                } else if (levelConfig.forceConsecutiveCarry) {
                    // Force Consecutive Carries for Level 6
                    const tStr = top.toString().split('').reverse();
                    const bStr = bottom.toString().split('').reverse();

                    // Check Carry 1 (Ones -> Tens)
                    const digit0_T = parseInt(tStr[0] || '0');
                    const digit0_B = parseInt(bStr[0] || '0');
                    const carry1 = (digit0_T + digit0_B) >= 10;

                    // Check Carry 2 (Tens -> Hundreds)
                    const digit1_T = parseInt(tStr[1] || '0');
                    const digit1_B = parseInt(bStr[1] || '0');
                    // Must include the carry from previous column
                    const carry2 = (digit1_T + digit1_B + (carry1 ? 1 : 0)) >= 10;

                    if (carry1 && carry2) {
                        isValid = true;
                    }

                } else if (levelConfig.forceCarry) {
                    const tStr = top.toString().split('').reverse();
                    const bStr = bottom.toString().split('').reverse();
                    let hasCarry = false;
                    for (let i = 0; i < Math.max(tStr.length, bStr.length); i++) {
                        const t = parseInt(tStr[i] || '0');
                        const b = parseInt(bStr[i] || '0');
                        if (t + b >= 10) {
                            hasCarry = true;
                            break;
                        }
                    }
                    if (hasCarry) isValid = true;
                } else {
                    isValid = true;
                }
            }

            return { top, bottom, expectedResult: sum };
        };

        const getDigitAt = (num, pos) => {
            const str = num.toString().split('').reverse().join('');
            return parseInt(str[pos] || '0');
        };

        const getTotalColumns = (problem) => {
            return problem.expectedResult.toString().length;
        };

        // --- Main Component ---
        function VerticalAdditionApp() {
            const [level, setLevel] = useState(1);
            const [problem, setProblem] = useState(null);

            const [userSums, setUserSums] = useState({});
            const [userCarries, setUserCarries] = useState({});

            const [currentStep, setCurrentStep] = useState({ colIndex: 0, inputType: 'sum' });
            const [feedback, setFeedback] = useState(null);
            const [score, setScore] = useState(0);
            const [isComplete, setIsComplete] = useState(false);
            const [shake, setShake] = useState(false);

            const [streak, setStreak] = useState(0);
            const [hasErrorInCurrentProblem, setHasErrorInCurrentProblem] = useState(false);
            const [justLeveledUp, setJustLeveledUp] = useState(false);
            const [showCertificate, setShowCertificate] = useState(false);

            // Ref for the next button to handle focus management
            const nextButtonRef = useRef(null);

            const startNewGame = useCallback((forceLevel) => {
                const currentLevelToUse = forceLevel || level;
                const config = LEVELS.find(l => l.level === currentLevelToUse);
                const newProblem = generateProblem(config);
                setProblem(newProblem);

                setUserSums({});
                setUserCarries({});
                setCurrentStep({ colIndex: 0, inputType: 'sum' });
                setIsComplete(false);
                setHasErrorInCurrentProblem(false);
                setJustLeveledUp(false);
                setShowCertificate(false);
                setFeedback({ type: 'info', msg: 'ÂæûÂÄã‰ΩçÊï∏ (ÊúÄÂè≥ÈÇä) ÈñãÂßãË®àÁÆóÂñîÔºÅ' });
            }, [level]);

            useEffect(() => {
                startNewGame();
            }, []);

            // Auto-focus the next button when the problem is complete
            useEffect(() => {
                if (isComplete && nextButtonRef.current) {
                    nextButtonRef.current.focus();
                }
            }, [isComplete]);

            const handleNumberInput = useCallback((num) => {
                if (isComplete || !problem || showCertificate) return;

                const { colIndex, inputType } = currentStep;
                const inputStr = num.toString();

                let isCorrect = false;
                let nextStep = null;
                let message = '';

                let carryIn = 0;
                if (colIndex > 0) {
                    let tempCarry = 0;
                    for (let i = 0; i < colIndex; i++) {
                        let t = getDigitAt(problem.top, i);
                        let b = getDigitAt(problem.bottom, i);
                        if (t + b + tempCarry >= 10) tempCarry = 1;
                        else tempCarry = 0;
                    }
                    carryIn = tempCarry;
                }

                const digitTop = getDigitAt(problem.top, colIndex);
                const digitBottom = getDigitAt(problem.bottom, colIndex);
                const currentColumnSum = digitTop + digitBottom + carryIn;

                const expectedSumDigit = currentColumnSum % 10;
                const expectedCarryOut = Math.floor(currentColumnSum / 10);

                const topLen = problem.top.toString().length;
                const bottomLen = problem.bottom.toString().length;
                const maxOperandLen = Math.max(topLen, bottomLen);
                const isLastOperandColumn = colIndex >= maxOperandLen - 1;

                if (inputType === 'sum') {
                    if (parseInt(inputStr) === expectedSumDigit) {
                        isCorrect = true;
                        setUserSums(prev => ({ ...prev, [colIndex]: inputStr }));

                        if (expectedCarryOut > 0) {
                            if (isLastOperandColumn) {
                                nextStep = { colIndex: colIndex + 1, inputType: 'sum' };
                                const fullSum = digitTop + digitBottom + carryIn;
                                message = `Á≠îÂ∞ç‰∫ÜÔºÅ ${digitTop} + ${digitBottom}${carryIn ? ' + 1' : ''} = ${fullSum}„ÄÇÂØ´ ${expectedSumDigit}ÔºåÂâçÈù¢ÁöÑ 1 Áõ¥Êé•ÂØ´Âú®Á≠îÊ°àÂçÄÂñîÔºÅ`;
                            } else {
                                nextStep = { colIndex: colIndex + 1, inputType: 'carry' };
                                const fullSum = digitTop + digitBottom + carryIn;
                                message = `Á≠îÂ∞ç‰∫ÜÔºÅ ${digitTop} + ${digitBottom}${carryIn ? ' + 1' : ''} = ${fullSum}„ÄÇÂØ´ ${expectedSumDigit} ÈÄ≤ 1ÔºÅË´ãÈªûÊìä‰∏äÊñπÈªÉËâ≤ÂúìÂúàÂ°´ÂÖ• 1„ÄÇ`;
                            }
                        } else {
                            const totalCols = getTotalColumns(problem);
                            if (colIndex + 1 >= totalCols) {
                                // Completed Problem
                                setIsComplete(true);
                                setScore(s => s + 10);

                                if (!hasErrorInCurrentProblem) {
                                    const newStreak = streak + 1;
                                    setStreak(newStreak);

                                    const currentConfig = LEVELS.find(l => l.level === level);
                                    const threshold = currentConfig?.threshold || 3;

                                    if (newStreak >= threshold) {
                                        if (level === 6) {
                                            // Game Finished!
                                            setShowCertificate(true);
                                            message = 'Â§™‰∏çÂèØÊÄùË≠∞‰∫ÜÔºÅ‰Ω†Â∑≤Á∂ìÂÆåÊàê‰∫ÜÊâÄÊúâÊåëÊà∞ÔºÅüéì';
                                        } else {
                                            // Level Up
                                            setLevel((prev) => (prev + 1));
                                            setStreak(0);
                                            setJustLeveledUp(true);
                                            message = `Â§™Âº∑‰∫ÜÔºÅÈÄ£Á∫åÁ≠îÂ∞ç ${threshold} È°åÔºåËá™ÂãïÊôâÁ¥ö‰∏ã‰∏ÄÈóúÔºÅüéâ`;
                                        }
                                    } else {
                                        message = `ÊÅ≠ÂñúÂÆåÊàêÔºÅÈÄ£Âãù ${newStreak} / ${threshold} È°åÔºÅ`;
                                    }
                                } else {
                                    message = 'ÊÅ≠ÂñúÂÆåÊàêÔºÅ‰∏ãÊ¨°Ë©¶Ë©¶ÁúãËÉΩ‰∏çËÉΩ‰∏ÄÊ¨°ÈÉΩ‰∏çÈåØÂñîÔºÅ';
                                }
                            } else {
                                nextStep = { colIndex: colIndex + 1, inputType: 'sum' };
                                message = 'Á≠îÂ∞ç‰∫ÜÔºÅÁπºÁ∫åÁÆó‰∏ã‰∏Ä‰Ωç„ÄÇ';
                            }
                        }
                    } else {
                        setFeedback({ type: 'error', msg: 'Á≠îÊ°à‰∏çÂ∞çÂñîÔºåÂÜçÁÆó‰∏ÄÊ¨°ÁúãÁúãÔºü' });
                        triggerShake();
                        setHasErrorInCurrentProblem(true);
                        setStreak(0);
                        return;
                    }
                } else if (inputType === 'carry') {
                    if (parseInt(inputStr) === 1) {
                        isCorrect = true;
                        setUserCarries(prev => ({ ...prev, [colIndex]: inputStr }));
                        nextStep = { colIndex: colIndex, inputType: 'sum' };
                        message = 'ÈÄ≤‰ΩçÊàêÂäüÔºÅÁèæÂú®ÁÆóÈÄô‰∏ÄÂàóÂêß (Ë®òÂæóÂä†‰∏äÈÄ≤‰ΩçÁöÑ 1 Âñî)„ÄÇ';
                    } else {
                        setFeedback({ type: 'error', msg: 'ÈÄ≤‰ΩçÈÄöÂ∏∏ÊòØ 1 ÂñîÔºÅË´ãÊåâ„Äå1„Äç„ÄÇ' });
                        triggerShake();
                        setHasErrorInCurrentProblem(true);
                        setStreak(0);
                        return;
                    }
                }

                if (isCorrect) {
                    if (nextStep) setCurrentStep(nextStep);
                    setFeedback({ type: 'success', msg: message });
                }
            }, [currentStep, isComplete, problem, level, streak, hasErrorInCurrentProblem, showCertificate]);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key >= '0' && e.key <= '9') {
                        handleNumberInput(parseInt(e.key));
                    } else if (e.key === 'Enter') {
                        e.preventDefault(); // Prevent double firing if button is focused
                        if (showCertificate) {
                            window.location.reload();
                        } else if (isComplete) {
                            startNewGame();
                        }
                    }
                };

                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [handleNumberInput, isComplete, startNewGame, showCertificate]);

            const handleLevelChange = (newLevel) => {
                if (newLevel === level) {
                    startNewGame(newLevel);
                    return;
                }

                setLevel(newLevel);
                setStreak(0);
                startNewGame(newLevel);
            };

            const triggerShake = () => {
                setShake(true);
                setTimeout(() => setShake(false), 500);
            };

            const totalCols = problem ? getTotalColumns(problem) : 3;
            const gridIndices = Array.from({ length: totalCols }, (_, i) => i).reverse();
            const currentLevelConfig = LEVELS.find(l => l.level === level);

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 flex flex-col">
                    <div className="flex-1 flex flex-col md:flex-row">

                        {/* Sidebar */}
                        <div className="w-full md:w-64 bg-white border-r border-slate-200 p-6 flex flex-col gap-6 shadow-sm z-10">
                            <div>
                                <h1 className="text-2xl font-bold text-indigo-600 flex items-center gap-2">
                                    <Sparkles className="fill-indigo-100" />
                                    Áõ¥ÂºèÂä†Ê≥ïÂ∞èÂ≠∏Â†Ç
                                </h1>
                                <p className="text-sm text-slate-500 mt-2">Áî±Ê∑∫ÂÖ•Ê∑±ÔºåÂ≠∏ÊúÉÈÄ≤‰ΩçÔºÅ</p>
                            </div>

                            <div className="flex flex-col gap-2 flex-1 overflow-y-auto min-h-0">
                                <h3 className="font-bold text-slate-700 flex justify-between items-center sticky top-0 bg-white py-2 z-10">Èõ£Â∫¶ÈÅ∏Êìá</h3>
                                {LEVELS.map((l) => (
                                    <button
                                        key={l.level}
                                        onClick={() => handleLevelChange(l.level)}
                                        disabled={showCertificate}
                                        className={`text-left px-4 py-3 rounded-lg text-sm transition-all border relative overflow-hidden shrink-0 ${level === l.level
                                                ? 'bg-indigo-50 border-indigo-500 text-indigo-700 ring-1 ring-indigo-500'
                                                : 'bg-white border-slate-200 text-slate-600 hover:bg-slate-50'
                                            }`}
                                    >
                                        <div className="font-bold relative z-10">Level {l.level}: {l.label}</div>
                                        <div className="text-xs opacity-75 mt-0.5 relative z-10">{l.desc}</div>
                                        {level === l.level && (
                                            <div className="absolute right-2 top-1/2 -translate-y-1/2 opacity-10">
                                                <TrendingUp size="40" />
                                            </div>
                                        )}
                                    </button>
                                ))}
                            </div>

                            <div className="mt-4 grid grid-cols-2 gap-3 pt-4 border-t border-slate-100">
                                <div className="bg-yellow-50 p-3 rounded-xl border border-yellow-200 flex flex-col items-center justify-center">
                                    <div className="flex items-center gap-1 text-yellow-700 font-bold text-xs mb-1">
                                        <Trophy className="w-4 h-4" /> Á©çÂàÜ
                                    </div>
                                    <div className="text-2xl font-black text-yellow-600">{score}</div>
                                </div>
                                <div className={`p-3 rounded-xl border flex flex-col items-center justify-center transition-colors ${streak > 0 ? 'bg-orange-50 border-orange-200' : 'bg-slate-50 border-slate-200'}`}>
                                    <div className={`flex items-center gap-1 font-bold text-xs mb-1 ${streak > 0 ? 'text-orange-600' : 'text-slate-400'}`}>
