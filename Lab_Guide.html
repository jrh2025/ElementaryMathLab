                    </main>
                </div>
            );
        }

        // --- Sub Components for Layout ---

        function FeatureCard({ icon: Icon, color, title, desc }) {
            const colors = {
                emerald: 'bg-emerald-100 text-emerald-600',
                indigo: 'bg-indigo-100 text-indigo-600',
                amber: 'bg-amber-100 text-amber-600',
                rose: 'bg-rose-100 text-rose-600',
            };
            return (
                <div className="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm feature-card">
                    <div className={`w-14 h-14 rounded-2xl flex items-center justify-center mb-6 ${colors[color]}`}>
                        <Icon size={28} />
                    </div>
                    <h3 className="text-xl font-bold text-slate-800 mb-3">{title}</h3>
                    <p className="text-slate-500 leading-relaxed text-sm">{desc}</p>
                </div>
            );
        }

        function FeatureItem({ icon: Icon, title, children }) {
            return (
                <li className="flex gap-4">
                    <div className="mt-1 bg-blue-50 p-2 rounded-lg text-blue-600 h-fit">
                        <Icon size={18} />
                    </div>
                    <div>
                        <strong className="block text-slate-800 mb-1">{title}</strong>
                        <span className="text-slate-500 text-sm leading-relaxed">{children}</span>
                    </div>
                </li>
            );
        }

        function HtmlFileTag({ name, color = "blue" }) {
            return (
                <div className={`flex items-center gap-2 bg-${color}-50 text-${color}-700 px-3 py-2 rounded-lg border border-${color}-200 text-sm font-mono shadow-sm`}>
                    <FileCode size={14} /> {name}
                </div>
            );
        }

        function StepCard({ number, title, children }) {
            return (
                <div className="relative z-10 flex gap-6 md:gap-8 items-start">
                    <div className="flex-shrink-0 w-12 h-12 bg-white border-4 border-slate-200 text-slate-700 rounded-full flex items-center justify-center font-black text-xl shadow-sm z-20">
                        {number}
                    </div>
                    <div className="bg-white border border-slate-200 rounded-2xl p-6 flex-1 shadow-sm relative top-2 hover:border-blue-300 transition-colors">
                        <h3 className="font-bold text-xl text-slate-800 mb-3">{title}</h3>
                        <div className="text-slate-600 text-sm leading-relaxed">
                            {children}
                        </div>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<GuideApp />);
    </script>
</body>

</html>
